<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/keen-login.css" />
  </head>
  <body>
    <section>
      <div class="col-5 col-sm-12 aside">
        <div class="aside-header text-center pt-5 pb-1">
          <a href="#!"
            ><img
              class="mb-2"
              src="https://preview.keenthemes.com/keen/theme/demo3/dist/assets/media/logos/logo-5.svg"
              alt=""
          /></a>
          <h3 class="fw-bolder text-white">
            Discover Keen's Amazing <br />
            Features & Possibilites
          </h3>
        </div>
        <div
          class="aside-img"
          style="
            background-image: url(https://preview.keenthemes.com/keen/theme/demo3/dist/assets/media/svg/illustrations/payment.svg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
          "
        ></div>
      </div>
      <div
        class="col-7 col-sm-12 p-5 mx-auto login-content d-flex justify-content-center"
      >
        <form action="#!" class="m-5">
          <div class="pb-4">
            <h3 class="text-dark fw-bolder font-16">Welcome to Keen</h3>
            <span class="d-flex lh-1 font-14"
              ><p class="text-muted fw-50 me-1">New Here?</p>
              <a href="#!" class="fw-50 main-color">Create an Account</a></span
            >
          </div>
          <div class="input-block">
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label fw-bolder font-8"
                >Email</label
              >
              <input
                type="email"
                class="form-control px-2 py-3 mb-4"
                id="exampleFormControlInput1"
              />
              <label
                for="Password"
                class="form-label fw-bolder font-8 d-flex justify-content-between"
                >Password
                <a href="#!" class="fw-50 main-color font-8"
                  >Forgot Password ?</a
                >
              </label>
              <input
                type="password"
                class="form-control px-2 py-3 mb-4"
                id="Password"
              />
              <div class="d-flex align-items-center">
                <button class="btn fw-bold btn-success px-4 me-2" type="submit">
                  Sign in
                </button>
                <button
                  class="btn fw-bold d-flex main-bg main-color px-4"
                  type="submit"
                >
                  <svg
                    class="me-3"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                  >
                    <path
                      d="M19.9895 10.1871C19.9895 9.36767 19.9214 8.76973 19.7742 8.14966H10.1992V11.848H15.8195C15.7062 12.7671 15.0943 14.1512 13.7346 15.0813L13.7155 15.2051L16.7429 17.4969L16.9527 17.5174C18.879 15.7789 19.9895 13.221 19.9895 10.1871Z"
                      fill="#4285F4"
                    ></path>
                    <path
                      d="M10.1993 19.9313C12.9527 19.9313 15.2643 19.0454 16.9527 17.5174L13.7346 15.0813C12.8734 15.6682 11.7176 16.0779 10.1993 16.0779C7.50243 16.0779 5.21352 14.3395 4.39759 11.9366L4.27799 11.9466L1.13003 14.3273L1.08887 14.4391C2.76588 17.6945 6.21061 19.9313 10.1993 19.9313Z"
                      fill="#34A853"
                    ></path>
                    <path
                      d="M4.39748 11.9366C4.18219 11.3166 4.05759 10.6521 4.05759 9.96565C4.05759 9.27909 4.18219 8.61473 4.38615 7.99466L4.38045 7.8626L1.19304 5.44366L1.08875 5.49214C0.397576 6.84305 0.000976562 8.36008 0.000976562 9.96565C0.000976562 11.5712 0.397576 13.0882 1.08875 14.4391L4.39748 11.9366Z"
                      fill="#FBBC05"
                    ></path>
                    <path
                      d="M10.1993 3.85336C12.1142 3.85336 13.406 4.66168 14.1425 5.33717L17.0207 2.59107C15.253 0.985496 12.9527 0 10.1993 0C6.2106 0 2.76588 2.23672 1.08887 5.49214L4.38626 7.99466C5.21352 5.59183 7.50242 3.85336 10.1993 3.85336Z"
                      fill="#EB4335"
                    ></path>
                  </svg>
                  Sign in with Google
                </button>
              </div>
              <div class="d-flex justify-content-center mt-5">
                <a href="#!" class="main-color font-10 mx-3 fw-bold">Terms</a>
                <a href="#!" class="main-color font-10 mx-3 fw-bold">Plans</a>
                <a href="#!" class="main-color font-10 mx-3 fw-bold"
                  >Contact Us</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
